name: Test Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    
    - name: Build package
      run: python -m build
    
    - name: List built files
      run: ls -la dist/
    
    - name: Verify package contents
      run: |
        python -m zipfile -l dist/*.whl | grep key_state || echo "WARNING: key_state.py not found!"
        python -c "import tarfile; t=tarfile.open([f for f in __import__('glob').glob('dist/*.tar.gz')][0]); print('\\n'.join(t.getnames()))" | grep key_state || echo "WARNING: key_state.py not found in tarball!"
